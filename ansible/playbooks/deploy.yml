- name: Canary deploy using jarvas-lite-run
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    canary_hosts: "{{ lookup("env", "CANARY_HOSTS") or "canary1,canary2" }}"
    full_hosts: "{{ lookup("env", "FULL_HOSTS") or "host1,host2" }}"
    run_dir: "{{ lookup("env","RUNS_DIR") or "/runs" }}"
  tasks:
    - name: Run jarvas-lite-run.sh for canary group
      shell: |
        {{ lookup("env","JARVAS_LITE_PATH") or "./tools/jarvas-lite-run.sh" }} run --action linux.apt_upgrade --scope "hosts={{ canary_hosts }}" --run-id "canary-{{ ansible_date_time.iso8601 }}" ; echo "RC:$?" > /tmp/canary_rc
      args:
        executable: /bin/bash
    - name: Read canary RC
      slurp:
        src: /tmp/canary_rc
      register: canary_rc
    - name: Fail if canary failed
      fail:
        msg: "Canary upgrade failed"
      when: "'RC:0' not in (canary_rc.content | b64decode)"
    - name: Run jarvas-lite-run.sh for full rollout
      shell: |
        {{ lookup("env","JARVAS_LITE_PATH") or "./tools/jarvas-lite-run.sh" }} run --action linux.apt_upgrade --scope "hosts={{ full_hosts }}" --run-id "rollout-{{ ansible_date_time.iso8601 }}"
      args:
        executable: /bin/bash
